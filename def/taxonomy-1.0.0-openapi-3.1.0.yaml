openapi: 3.1.0
info:
  title: Taxonomy API
  version: "1.0.0"
  description: >
    CRUD-style API for biological taxonomy:
    Domain → Kingdom → Phylum → Class → Order → Family → Genus → Species.
servers:
  - url: https://api.example.com
tags:
  - name: Domain
  - name: Kingdom
  - name: Phylum
  - name: Class
  - name: Order
  - name: Family
  - name: Genus
  - name: Species

paths:
  ## Domain
  "/{year}/domain":
    get:
      tags: [Domain]
      summary: List domains
      operationId: listDomains
      parameters:
        - $ref: "#/components/parameters/Year"
        - $ref: "#/components/parameters/Page"
        - $ref: "#/components/parameters/PageSize"
      responses:
        "200": { $ref: "#/components/responses/PaginatedTaxaResponse" }
        default: { $ref: "#/components/responses/Error" }

  "/{year}/domain/{id}":
    get:
      tags: [Domain]
      summary: Get a domain
      operationId: getDomain
      parameters:
        - $ref: "#/components/parameters/Year"
        - name: id
          in: path
          required: true
          description: Identifier of the domain
          schema: { $ref: "#/components/schemas/Id" }
      responses:
        "200": { $ref: "#/components/responses/OkTaxon" }
        default: { $ref: "#/components/responses/Error" }
    patch:
      tags: [Domain]
      summary: Update a domain
      operationId: updateDomain
      parameters:
        - $ref: "#/components/parameters/Year"
        - name: id
          in: path
          required: true
          description: Identifier of the domain
          schema: { $ref: "#/components/schemas/Id" }
      requestBody: { $ref: "#/components/requestBodies/TaxonUpdate" }
      responses:
        "200": { $ref: "#/components/responses/OkTaxon" }
        default: { $ref: "#/components/responses/Error" }

  ## Kingdom
  "/{year}/domain/{id}/kingdom":
    get:
      tags: [Kingdom]
      summary: List kingdoms within a domain
      operationId: listKingdoms
      parameters:
        - $ref: "#/components/parameters/Year"
        - $ref: "#/components/parameters/Page"
        - $ref: "#/components/parameters/PageSize"
        - name: id
          in: path
          required: true
          description: Identifier of the domain
          schema: { $ref: "#/components/schemas/Id" }          
      responses:
        "200": { $ref: "#/components/responses/PaginatedTaxaResponse" }
        default: { $ref: "#/components/responses/Error" }
