  requestBodies:
    TaxonCreate:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/TaxonCreate"
    TaxonUpdate:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/TaxonUpdate"

  responses:
    PaginatedTaxaResponse:
      description: A paginated list of taxa
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/PaginatedTaxa"
    OkTaxon:
      description: The requested taxon
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Taxon"
    CreatedTaxon:
      description: The created taxon
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Taxon"
    NoContent:
      description: Resource deleted successfully
    Error:
      description: Error response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

  schemas:
    Id:
      type: string
      pattern: "^[A-Za-z0-9_.-]+$"
      description: URL-safe identifier
      examples: ["eukarya", "animalia", "chordata"]

    Taxon:
      type: object
      required: [id, name, rank]
      properties:
        id:
          $ref: "#/components/schemas/Id"
        name:
          type: string
          examples: ["Animalia", "Chordata", "Mammalia"]
        rank:
          type: string
          enum: [domain, kingdom, phylum, class, order, family, genus, species]
        parentId:
          allOf: [{ $ref: "#/components/schemas/Id" }]
          nullable: true
          description: ID of the parent taxon in the hierarchy
        year:
          type: integer
          description: Year view this record belongs to
        attributes:
          type: object
          additionalProperties: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    TaxonCreate:
      type: object
      required: [name]
      properties:
        name:
          type: string
        attributes:
          type: object
          additionalProperties: true
      description: >
        Rank and parent are implied by the endpoint. ID is server-assigned unless
        your implementation permits client-specified IDs.

    TaxonUpdate:
      type: object
      properties:
        name:
          type: string
        attributes:
          type: object
          additionalProperties: true

    PaginatedTaxa:
      type: object
      required: [items, page, pageSize, total]
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/Taxon"
        page:
          type: integer
        pageSize:
          type: integer
        total:
          type: integer

    Error:
      type: object
      required: [message]
      properties:
        code:
          type: string
          description: Machine-readable error code
        message:
          type: string
          description: Human-readable error message
        details:
          type: object
          additionalProperties: true

