components:
  parameters:
    Year:
      name: year
      in: path
      required: true
      description: Calendar year for the dataset view.
      schema:
        type: integer
        minimum: 0
    Page:
      name: page
      in: query
      required: false
      description: 1-based page index
      schema:
        type: integer
        minimum: 1
        default: 1
    PageSize:
      name: pageSize
      in: query
      required: false
      description: Items per page
      schema:
        type: integer
        minimum: 1
        maximum: 200
        default: 20

    DomainId:
      name: domain_id
      in: path
      required: true
      description: Identifier of the domain
      schema: { $ref: "#/components/schemas/Id" }
