      responses:
        "201":
          description: "Created"
          content:
            application/json:
              schema:
                type: object
                properties:
                  taf:
                    $ref: "#/components/schemas/Taf"

  /qaz:
    get:
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
