      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Yike"

                  
components:
  parameters:
    Id:
      in: path
      name: id
      required: true
      schema:
        type: string
    BaxId:
      in: path
      name: baxid
      required: true
      schema:
        type: string

  schemas:
    Foo:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
    Bar:
      type: object
      additionalProperties: true
    Bax:
      type: object
      additionalProperties: true
    Zed:
      type: object
      properties:
        id:
          type: string
        zoo:
          type: integer
    Taf:
      type: object
      properties:
        id:
          type: string
        taf:
          type: integer
    Qaz:
      type: object
      additionalProperties: true
    Yike:
      type: object
      additionalProperties: true
