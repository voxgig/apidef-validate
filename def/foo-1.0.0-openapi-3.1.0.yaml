  /zed/{id}:
    parameters:
      - $ref: "#/components/parameters/Id"
    get:
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Zed"

  /taf/{id}/:
    parameters:
      - $ref: "#/components/parameters/Id"
    get:
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
